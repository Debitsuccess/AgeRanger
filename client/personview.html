
<div>
    {{error}}
</div>

<div>
    <button ng-click="Edit(person)">Edit</button>
    <hr/>
</div>

<table class="table table-striped">
    <tbody>
    <tr>
        <td>FirstName</td>
        <td>
            {{person.firstName}}
        </td>
    </tr>
    <tr>
        <td>LastName</td>
        <td>
            {{person.lastName}}
        </td>
    </tr>
    <tr>
        <td>Age</td>
        <td>
            {{person.age}}
        </td>
    </tr>

    <tr>
        <td>AgeGroup</td>
        <td>
            {{person.ageGroup}}
        </td>
    </tr>

    </tbody>
</table>
