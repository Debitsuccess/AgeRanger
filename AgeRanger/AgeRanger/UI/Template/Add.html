<div>
    <form ng-submit="addPeople()">
        <div>
            <label>First Name</label>
            <input type="text" ng-model="people.firstName" />
        </div>
        <div>
            <label>Second Name</label>
            <input type="text" ng-model="people.lastName" />
        </div>
        <div>
            <label>Age</label>
            <input type="text" ng-model="people.age" />
        </div>
        <input type="submit" value="Add People" />
    </form>
</div>
